<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Management System</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="StyleCSS.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-4 font-[Inter]">

    <header class="w-full max-w-5xl mx-auto py-4 px-6 bg-white rounded-lg shadow-md mb-6">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg class="h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                </svg>
                <h1 class="text-2xl font-bold text-gray-800">File Management System</h1>
            </div>
            <p class="text-sm text-gray-500 hidden sm:block">Secure File Management System</p>
        </div>
    </header>

    <div id="custom-modal-overlay" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div id="custom-modal-box" class="w-full max-w-md bg-white rounded-lg p-6">
            <h3 id="custom-modal-title" class="text-lg font-medium leading-6 text-gray-900 mb-2">Confirm Action</h3>
            <p id="custom-modal-message" class="text-sm text-gray-600 mb-6">Are you sure?</p>
            <div id="custom-modal-buttons" class="flex justify-end space-x-3 hidden">
                <button id="custom-modal-cancel" class="py-2 px-4 bg-gray-100 text-gray-700 rounded-md font-medium hover:bg-gray-200 transition">Cancel</button>
                <button id="custom-modal-confirm" class="py-2 px-4 bg-red-600 text-white rounded-md font-medium hover:bg-red-700 transition">Confirm</button>
            </div>
            <div id="custom-modal-alert-buttons" class="flex justify-end space-x-3 hidden">
                <button id="custom-modal-ok" class="py-2 px-4 bg-indigo-600 text-white rounded-md font-medium hover:bg-indigo-700 transition">OK</button>
            </div>
        </div>
    </div>

    <main id="app" class="w-full max-w-3xl flex-grow">
        <div class="text-center pt-10">
            <p class="text-lg text-gray-600">Connecting to database...</p>
        </div>
    </main>

    <footer class="w-full max-w-5xl mx-auto py-4 px-6 text-center text-gray-500 text-sm mt-6">
        <p>&copy; 2025 11-MAWD. Taglinao & Ravn.</p>
        <p>Built with Firebase & Tailwind CSS</p>
    </footer>

    <!-- Main JavaScript -->
    <script type="module" src="MainJS.js"></script>
</body>
</html>
